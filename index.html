<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tareas</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div id="fecha"></div>
      <h1>Hola ...</h1>
      <span>Vamos a cumplir tus metas</span>
    </header>
      
    </div>
    <form>
      <input type="text" class="tarea-input" placeholder="agrega una tarea..."/>
      <button class="todo-button" type="submit">
        <i class="fas fa-plus-circle"></i>
      </button>
      <div class="select">
        <select name="todos" class="filter-todo">
          <option value="todas">Todas</option>
          <option value="completadas">Realizadas</option>
          <option value="incompletas">Por realizar</option>
        </select>
      </div>
    </form>
    <div class="tarea-container">
      <ul class="tarea-list"></ul>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
